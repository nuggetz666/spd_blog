<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Welcome to Our Blog - A space for creativity, knowledge, and discussions." />
    <meta name="author" content="Your Name or Organization" />

    <!-- Title -->
    <title>spd_blog</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/images/logo.png') }}">

    <!-- Inline CSS -->
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2D3436;
            --accent-color: #0984E3;
            --text-color: #FFFFFF;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Only allow vertical scrolling */
            font-family: var(--font-main);
            line-height: 1.6;
        }

        /* Wrapper Styles */
        #wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items from the top */
            align-items: center;
            position: relative; /* Changed to relative for better positioning */
            min-height: 100vh; /* Ensure full viewport height */
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.85));
            color: var(--text-color);
            z-index: 1;
            overflow-y: auto; /* Enable vertical scroll */

        }

        /* Header Styles */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 1rem 0;
            color: var(--text-color);
        }

        .logo img {
            max-width: 200px;
            margin-top: -100px; /* Negative margin to move logo up */
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        /* About Section Styles */
        #about {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #about p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Sections (Buttons) Styles */
        #sections ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Footer Styles */
        #footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #sections ul {
                flex-direction: column;
                gap: 0.8rem;
            }

            .button {
                width: 200px;
            }

            #about p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Blog Logo" />
            </div>
            <div class="content">
                <div class="inner">
                    <h1>SPD Blog</h1>
                    <p>Exploring Ideas, Sharing Knowledge</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div id="main">
            <article id="about">
                <p>Welcome to our space for creative thinking and meaningful discussions. Join us in exploring new ideas and perspectives.</p>
            </article>
        </div>

        <!-- Sections (Buttons) -->
        <section id="sections">
            <ul>
                <li><a href="author1.html" class="button" aria-label="Visit Author 1's Page">Author 1</a></li>
                <li><a href="author2.html" class="button" aria-label="Visit Author 2's Page">Author 2</a></li>
                <li><a href="author3.html" class="button" aria-label="Visit Author 3's Page">Author 3</a></li>
            </ul>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; 2025 Our Blog. All rights reserved.</p>
        </footer>
    </div>

    <!-- Background Image -->
    <div id="bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('{{ url_for('static', filename='assets/images/bg spd.jpg') }}') no-repeat center center fixed; background-size: cover;"></div>
</body>
</html>
