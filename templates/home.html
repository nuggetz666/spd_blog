<!DOCTYPE HTML>
<html>
<head>
    <title>Our Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: -10px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 0;
            z-index: 1;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        #about {
            max-width: 600px;
            margin: 20px auto;
        }

        .image.main img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #sections ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #sections ul li {
            display: inline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
            cursor: pointer; /* Added cursor style */
        }

        .button:hover {
            background: #3e8e41; /* Darker Green on hover */
        }

        #footer {
            margin-top: 20px;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Blog Logo" />
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Welcome to Our Blog</h1>
                </div>
            </div>
        </header>

        <div id="main">
            <article id="about">
                <span class="image main"><img src="assets/images/background.jpg" alt="About Us" /></span>
                <p>We are a group of passionate writers and thinkers who love sharing our ideas on various topics. Our blog is a space for creativity, knowledge, and discussions that matter.</p>
            </article>
        </div>

        <section id="sections">
            <ul>
                <li><a href="author1.html" class="button">Author 1</a></li>
                <li><a href="author2.html" class="button">Author 2</a></li>
                <li><a href="author3.html" class="button">Author 3</a></li>
            </ul>
        </section>

        <footer id="footer">
            <p class="copyright">&copy; 2025 Our Blog. All rights reserved.</p>
        </footer>
    </div>

    <div id="bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('{{ url_for('static', filename='assets/images/bg spd.jpg') }}') no-repeat center center fixed; background-size: cover;"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
